# Database configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# gRPC configuration
quarkus.grpc.server.port=9000
quarkus.grpc.server.host=localhost

# HTTP configuration
quarkus.http.port=8080

# Enable H2 console for debugging (optional)
quarkus.datasource.jdbc.additional-jdbc-properties.MODE=PostgreSQL